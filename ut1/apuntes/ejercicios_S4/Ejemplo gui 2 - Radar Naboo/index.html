<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Radar de Defensa - Naboo</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container1">
            <h1>Radar de Defensa Planetario Naboo</h1>
            <div id="radar-display">
                <div id="nave-count">0</div>
                <p>Naves detectadas en el sector</p>
            </div>
            <div class="controls">
                <button id="decrease-btn">Disminuir naves</button>
                <button id="increase-btn">Aumentar naves</button>
            </div>
            <div class="status" id="status-indicator">
                Estado: Normal
            </div>
        </div>
        <div class="container2">
            Container 2
        </div>
        <script src="script.js"></script>
    </body>
</html>
